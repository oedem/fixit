```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixIt - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Sign Up to FixIt</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="signup-form">
                    <!-- Name Field -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                        <div id="name-feedback" class="invalid-feedback"></div>
                    </div>

                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        <div id="email-feedback" class="invalid-feedback"></div>
                    </div>

                    <!-- Password Field -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                        <div id="password-feedback" class="invalid-feedback"></div>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                        <div id="confirmPassword-feedback" class="invalid-feedback"></div>
                    </div>

                    <!-- Role Selection -->
                    <div class="mb-3">
                        <label class="form-label">Sign Up As</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="role" id="serviceProvider" value="serviceProvider" required>
                                <label class="form-check-label" for="serviceProvider">Service Provider</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="role" id="consumer" value="consumer" required>
                                <label class="form-check-label" for="consumer">Consumer</label>
                            </div>
                        </div>
                    </div>

                    <!-- Location Field -->
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" placeholder="Enter your city or address" required>
                        <div id="location-feedback" class="invalid-feedback"></div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>

                    <!-- Redirect to Login -->
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="fixit.html">Login here</a>.</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const form = document.getElementById('signup-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const location = document.getElementById('location').value.trim();
            const role = document.querySelector('input[name="role"]:checked').value;

            if (name === '') {
                document.getElementById('name-feedback').innerText = 'Please enter your full name';
                document.getElementById('name').classList.add('is-invalid');
            } else {
                document.getElementById('name').classList.remove('is-invalid');
            }

            if (email === '') {
                document.getElementById('email-feedback').innerText = 'Please enter your email address';
                document.getElementById('email').classList.add('is-invalid');
            } else {
                document.getElementById('email').classList.remove('is-invalid');
            }

            if (password === '') {
                document.getElementById('password-feedback').innerText = 'Please create a password';
                document.getElementById('password').classList.add('is-invalid');
            } else {
                document.getElementById('password').classList.remove('is-invalid');
            }

            if (confirmPassword === '') {
                document.getElementById('confirmPassword-feedback').innerText = 'Please confirm your password';
                document.getElementById('confirmPassword').classList.add('is-invalid');
            } else if (confirmPassword !== password) {
                document.getElementById('confirmPassword-feedback').innerText = 'Passwords do not match';
                document.getElementById('confirmPassword').classList.add('is-invalid');
            } else {
                document.getElementById('confirmPassword').classList.remove('is-invalid');
            }

            if (location === '') {
                document.getElementById('location-feedback').innerText = 'Please enter your location';
                document.getElementById('location').classList.add('is-invalid');
            } else {
                document.getElementById('location').classList.remove('is-invalid');
            }

            if (name !== '' && email !== '' && password !== '' && confirmPassword !== '' && confirmPassword === password && location !== '') {
                // Submit the form data to the server
                console.log('Form data:', {
                    name,
                    email,
                    password,
                    role,
                    location
                });
            }
        });
    </script>
</body>
</html>
